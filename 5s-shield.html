<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare - 人机验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-image: url('mian.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .glass-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            row-gap: 12px;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .info-value {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message p {
            margin-bottom: 8px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .captcha-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .shield-icon {
            display: block;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .shield-icon svg {
            width: 100%;
            height: 100%;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="header">
            <div class="shield-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h1>人机验证</h1>
            <div class="subtitle">请完成验证以证明您不是自动程序</div>
        </div>
        
        <div class="content">            
            <div class="info-grid">
                <div class="info-label">客户端 IP</div>
                <div class="info-value">::CLIENT_IP::</div>
                
                <div class="info-label">Ray ID</div>
                <div class="info-value">::RAY_ID::</div>
                
                <div class="info-label">地理位置</div>
                <div class="info-value">::GEO::</div>
            </div>
            
            <div class="captcha-container">
                <div>::CAPTCHA_BOX::</div>
            </div>
            
            <div class="message">
                <p>请完成上方验证以继续访问网站</p>
            </div>
        </div>
    </div>
</body>
</html>
